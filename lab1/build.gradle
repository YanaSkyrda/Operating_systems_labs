plugins {
    id 'java'
}

group 'lab1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(include: ['*.jar'], dir: 'src/main/java')
    compile fileTree(include: ['*.jar'], dir: 'out/artifacts/lab1_main_jar')
    compile group: 'org.jboss', name: 'jdk-misc', version: '3.Final'
}
